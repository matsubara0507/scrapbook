sudo: required
services:
  - docker
language: generic
env:
  global:
    - RESOLVER=lts-14.4
    - IMAGE=fpco/stack-build:${RESOLVER}
    - CACHE_FOLDER=$HOME/docker-images
    - CACHE_FILE=${CACHE_FOLDER}/${RESOLVER}.tgz

cache:
  timeout: 360
  directories:
    - "$HOME/.stack/"
    - "$HOME/.local/bin/"
    - ".stack-work/"
    - ${CACHE_FOLDER}

install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - docker pull ${IMAGE}
  - mkdir -p ${CACHE_FOLDER}
  - docker save ${IMAGE} | gzip -c > ${CACHE_FILE}

jobs:
  include:
    - stage: build dependencies
      before_script: if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
      script: stack --docker --no-terminal --install-ghc test --bench --only-dependencies
    - stage: run test
      before_script: if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
      script: stack --docker --no-terminal test --bench --no-run-benchmarks --no-haddock-deps --pedantic
    - stage: push docker image
      if: branch = master AND type = push
      before_script: if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
      script:
      - stack --docker --local-bin-path=./bin install
      - docker build -t scrapbook . --build-arg local_bin_path=./bin
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker tag scrapbook $TRAVIS_REPO_SLUG
      - docker push $TRAVIS_REPO_SLUG
    - stage: push docker image
      if: type = tag
      before_script: if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
      script:
      - stack --docker --local-bin-path=./bin install
      - docker build -t scrapbook . --build-arg local_bin_path=./bin
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker tag scrapbook $TRAVIS_REPO_SLUG:$TRAVIS_TAG
      - docker push $TRAVIS_REPO_SLUG:$TRAVIS_TAG

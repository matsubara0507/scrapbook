name:                scrapbook-core
version:             0.4.0
synopsis:            Core Package for scrapbook
github:              "matsubara0507/scrapbook"
license:             MIT
author:              "MATSUBARA Nobutada"
maintainer:          "MATSUBARA Nobutada"
copyright:           "2019 MATSUBARA Nobutada"
category:            Web

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/matsubara0507/scrapbook#readme>

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -optP-Wno-nonportable-include-path

default-extensions:
- NoImplicitPrelude

dependencies:
- aeson
- aeson-pretty
- base >= 4.7 && < 5
- extensible >= 0.5
- feed >= 1.3
- modern-uri
- req >= 3.0
- rio >= 0.1.5
- xml-conduit
- xml-types
- yaml

library:
  source-dirs: src
  other-modules:
  - ScrapBook.Feed.Atom.Internal
  - ScrapBook.Fetch.Internal
  - ScrapBook.Internal.Utils
  - ScrapBook.Internal.Instances
  - ScrapBook.Write.Internal

tests:
  scrapbook-test:
    main: Spec.hs
    source-dirs:
    - test
    - src
    dependencies:
    - scrapbook-core
    - tasty
    - tasty-hunit
